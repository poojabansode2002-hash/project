<!DOCTYPE html>
<html>
<head>
  <title>Table Creation</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Product Table</h1>
  <table>
    <thead>
      <tr>
        <th>Sr No.</th>
        <th> Type</th>

        <th>Item</th>
        <th>Date</th>
        <th> Total Amount</th>
        <th> Paid</th>
      <th>Remain</th>
    </thead>
    <tbody>
      <tr>
        
      </tr>
      
    </tbody>
  </table>
</body>
</html>
