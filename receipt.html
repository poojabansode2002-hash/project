<html>

<head>

        body {
            font-family: Arial, sans-serif;
        }
        
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .receipt-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .receipt-details {
            margin-bottom: 20px;
        }
        
        .receipt-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        
        .receipt-table th,
        .receipt-table td {
            padding: 8px;
            border: 1px solid #000;
        }
        
        .receipt-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
        
        .receipt-total {
            text-align: right;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .receipt-footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
    <script>
        var data
        fetch("/api")
            .then((res) => res.json())
            .then((data) => {

                data = data;
            });
    </script>
</head>

    <div class="receipt-header">
        <h1 class="receipt-title">Krushi Kendra Center</h1>

    </div>

    <div class="receipt-details">
        <table class="receipt-table">

                <tr>

                </tr>

            <tbody>

    </div>

    <div class="receipt-footer">

    </div>
</body>

</html>
